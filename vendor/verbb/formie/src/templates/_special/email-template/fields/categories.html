{% set elements = value.all() %}

<p>
    {% if not (renderOptions.hideName ?? false) %}
        <strong>{{ field.name | t('formie') }}</strong><br>
    {% endif %}

    {% if elements | length %}
        <ul>
            {% for element in elements %}
                <li>
                    <a href="{{ element.getCpEditUrl() }}">{{ element.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        {{ notification.getPlaceholder() }}
    {% endif %}
</p>
